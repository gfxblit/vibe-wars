        <line x1="25" y1="20" x2="25" y2="30" stroke="white" stroke-width="1.5" />
        
        <!-- Corners -->

        <path d="M0 10V0H10" stroke="white" stroke-width="1.5" />
        <!-- Top Right -->
        <path d="M40 0H50V10" stroke="white" stroke-width="1.5" />
        <!-- Bottom Right -->
